<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Inbal 10-31 form</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- load project styles -->
	<link href="style.css" rel="stylesheet">

</head>

<body class="body" >

	<!-- MAIN CONTENT -->
	<main class="page">

		<!-- intro-->
		<div class="intro" style="background-image: url(images/content/bg-1.jpg)">
			<div class="intro__wrap">

				<form class="book-form">
					<div class="grid">
						<div class="col-50">
							<div class="book-form__input-grp">
								<div class="book-form__label-wrap">
									<label for="#book-form-name" class="book-form__label">Name*</label>
								</div>

								<div class="book-form__input-wrap">
									<input type="text" class="book-form__input" id="#book-form-name">
								</div>
							</div><!-- /.book-form__input-grp -->
						</div>

						<div class="col-50">
							<div class="book-form__input-grp">
								<div class="book-form__label-wrap">
									<label for="#book-form-last-name" class="book-form__label">Last name*</label>
								</div>

								<div class="book-form__input-wrap">
									<input type="text" class="book-form__input" id="#book-form-last-name">
								</div>
							</div><!-- /.book-form__input-grp -->
						</div>

						<div class="col-100">
							<div class="book-form__input-grp">
								<div class="book-form__label-wrap">
									<label for="#book-form-email" class="book-form__label">Email</label>
								</div>

								<div class="book-form__input-wrap">
									<input type="email" class="book-form__input" id="#book-form-email">
								</div>
							</div><!-- /.book-form__input-grp -->
						</div>

						<div class="col-50">
							<div class="book-form__input-grp">
								<div class="book-form__label-wrap">
									<label for="#book-form-tel" class="book-form__label">Phone</label>
								</div>

								<div class="book-form__input-wrap">
									<input type="tel" class="book-form__input" id="#book-form-tel">
								</div>
							</div><!-- /.book-form__input-grp -->
						</div>

						<div class="col-50">
							<div class="book-form__input-grp">
								<div class="book-form__label-wrap">
									<label for="#book-form-date" class="book-form__label">Wedding Date</label>
								</div>

								<div class="book-form__input-wrap">
									<input type="text" class="book-form__input" id="#book-form-date">
								</div>
							</div><!-- /.book-form__input-grp -->
						</div>

						<div class="col-50">

						</div>

						<div class="col-50">
							<div class="book-form__input-grp book-form__input-grp_noborder">
								<input type="submit" class="book-form__submit" id="#book-form-submit" value="Send">
							</div>
						</div>

						<div class="col-100">
							<div class="book-form__contacts-wrap">
								<p class="book-form__contacts">For more information you can contact us by phone at: <a href="tel:+972-52-2305289" class="book-form__contacts-link">+972-52-2305289</a></p>
								<p class="book-form__contacts">or by mail at: <a href="mailto:inbaldrorstudio@gmail.com" class="book-form__contacts-link">Inbaldrorstudio@gmail.com</a></p>
							</div><!-- /.book-form__contacts-wrap -->
						</div>
					</div>
				</form><!-- /.book-form -->

			</div><!-- /.intro__wrap -->
		</div><!-- /.intro -->


	</main><!-- /.page -->

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- main js -->
<script src="js/app.js"></script>

<!-- enable placeholder for IE9 -->
<!--[if IE 9]>
	<script src="lib/placeholder/placeholder.js"></script>
<![endif]-->

</body>
</html>
