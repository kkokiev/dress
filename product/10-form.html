<head>
	<meta charset="utf-8">

	<title>Inbal 10-31 form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="body" >

	<!-- MAIN CONTENT -->
	<main class="page">

		<!-- intro-->
		<div class="intro" style="background-image: url(images/content/bg-1.jpg)">
			<div class="intro__wrap">

				<form class="form" action="11-31-after-submit.html">
					<div class="grid">
						<div class="col-50">
							<div class="form__input-grp">
								<div class="form__label-wrap">
									<label for="form-name" class="form__label">Name*</label>
								</div>

								<div class="form__input-wrap">
									<input type="text" class="form__input" id="form-name">
								</div>
							</div><!-- /.form__input-grp -->
						</div>

						<div class="col-50">
							<div class="form__input-grp">
								<div class="form__label-wrap">
									<label for="form-last-name" class="form__label">Last name*</label>
								</div>

								<div class="form__input-wrap">
									<input type="text" class="form__input" id="form-last-name">
								</div>
							</div><!-- /.form__input-grp -->
						</div>

						<div class="col-100">
							<div class="form__input-grp">
								<div class="form__label-wrap">
									<label for="form-email" class="form__label">Email</label>
								</div>

								<div class="form__input-wrap">
									<input type="email" class="form__input" id="form-email">
								</div>
							</div><!-- /.form__input-grp -->
						</div>

						<div class="col-50">
							<div class="form__input-grp">
								<div class="form__label-wrap">
									<label for="form-tel" class="form__label">Phone</label>
								</div>

								<div class="form__input-wrap">
									<input type="tel" class="form__input" id="form-tel">
								</div>
							</div><!-- /.form__input-grp -->
						</div>

						<div class="col-50">
							<div class="form__input-grp">
								<div class="form__label-wrap">
									<label for="form-date" class="form__label">Wedding Date</label>
								</div>

								<div class="form__input-wrap">
									<input type="text" class="form__input" id="form-date">
								</div>
							</div><!-- /.form__input-grp -->
						</div>

						<div class="col-50">

						</div>

						<div class="col-50">
							<div class="form__input-grp form__input-grp_noborder">
								<input type="submit" class="submit-btn" id="#form-submit" value="Send">
							</div>
						</div>

						<div class="col-100">
							<div class="form__contacts-wrap">
								<p class="form__contacts">For more information you can contact us by phone at: <a href="tel:+972522305289" class="form__contacts-link">+972-52-2305289</a></p>
								<p class="form__contacts">or by mail at: <a href="mailto:inbaldrorstudio@gmail.com" class="form__contacts-link">Inbaldrorstudio@gmail.com</a></p>
							</div><!-- /.form__contacts-wrap -->
						</div>
					</div>
				</form><!-- /.form -->

			</div><!-- /.intro__wrap -->
		</div><!-- /.intro -->


	</main><!-- /.page -->
